<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phero_tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      .font{
        font-family: 'Inter'
      }
      </style>
</head>
<body class="font">
    <header>
        <section class="container mx-auto mt-11">
        <div class="navbar">
            <div class="navbar-start">
              <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-2 z-[1] p-1  rounded-box w-52">
                    <button  class="bg-[#25252533] px-6 py-3 rounded-md">Sort by view</button>
                </ul>
              </div>
              <img src="img/Logo.png" alt="">
            </div>
            <div class="navbar-center hidden lg:flex">
                <button  class="bg-[#25252533] px-6 py-3 rounded-md text-[#252525] text-lg font-medium">Sort by view</button>
            </div>
            <div class="navbar-end">
              <buttnon onclick="blog()" class="bg-[#FF1F3D] text-white cursor-pointer px-6 py-3 rounded-md">Blog</buttnon>
            </div>
          </div>
          <hr class="text-[#17171733] mt-14 lg:mt-6 ">
        </section>
    </header>
    <main>
      <section class="container mx-auto mt-11">
        <!-- main btn -->
        <div id="button" class="flex justify-center gap-2 mb-5">
        </div>
        <!-- all btn -->
        <div id="allButton" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2">
        </div>
        <!-- no data -->
        <div id=""  class="flex justify-center items-center ">
          <div id="NoDivs"  class="w-96 text-center hidden">
          <img class="block mx-auto mb-8" src="img/Icon.png" alt="">
          <p class="text-[#171717] text-3xl font-bold">Oops!! Sorry, There is no content here</p>
        </div>
        </div>
  
          
      </section>
    </main>
    <script src="js/api.js"></script>
</body>
</html>
